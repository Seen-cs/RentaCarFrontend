<hr>
<ol class="list-group list-group-numbered">
    <li *ngFor="let cartItem of cartItems" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{cartItem.car.brandName}} {{cartItem.car.carName}}</div>
        {{cartItem.car.description}}
      </div>
      <span class="badge bg-secondary">{{cartItem.quantity}} Adet</span>
      <div>{{cartItem.car.dailyPrice}} TL</div>

      <button (click)="removeCart(cartItem.car)" type="button" class="btn btn-danger btn-lg">Sil</button>
    </li>
    <hr>
    <br>
    <div>Toplam: {{totalPrice}}
      <button routerLink="/payment" type="button" class="btn btn-success btn-lg">Kirala</button>
    </div>
</ol>
